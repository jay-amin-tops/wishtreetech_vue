<body>
    <script>
        class MAthOp{
            addition(a,b){
                console.log("parent addition method");
                return a+b
            }
        }
        class AdvMathOp extends MAthOp{
            averagefortow(p,q){
                console.log("child averagefortow method");
                let sum = this.addition(p,q)
                return sum/2
            }
        }
        let ObjectOfAdvMathOp = new AdvMathOp
        let additionRes = ObjectOfAdvMathOp.addition(50,60)
        console.log(additionRes);

        let AvgRes = ObjectOfAdvMathOp.averagefortow(50,60)
        console.log(AvgRes);
    </script>
</body>
