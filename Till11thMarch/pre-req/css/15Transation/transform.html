
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
        }
        .col{
            width: 20%;
        }
        .imgscale:hover{
            transform: scale(2);
        }
        .matrix:hover{
            transform: matrix(1, 2, 3, 4, 5, 6);
        }
        .translate:hover{
            transform: translate(120px, 50%);
        }
        img{
            transition: all 2s;
        }
        </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <img class="imgscale" src="../download.png" width="100px" alt="">
        </div>
        <div class="col">
            <img class="matrix" src="../download.png" width="100px" alt="">
        </div>
        <div class="col">
            <img class="translate" src="../download.png" width="100px" alt="">
        </div>
    </div>
</body>
</html>
